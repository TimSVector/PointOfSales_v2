stage: test
  
variables:
  GIT_CLEAN_FLAGS: none
  
  # Relative path from checkout to the VectorCAST Project
  VC_Manage_Project: "Project.vcm"

  # Using VectorCAST Continuous Integration (headless) licenses otherwise set to ""
  VC_UseCILicense: "set VCAST_USE_CI_LICENSES=TRUE"

  # Using VecteorCAST Change Based Testing otherwise set to ""
  VC_useCBT: "--incremental"

tags:
  - vectorcast

script:
  - "$VC_UseCILicense" 
  - %VECTORCAST_DIR%\manage.exe  --project "$VC_Manage_Project" --build-execute $VC_useCBT > complete_build.log
  - %VECTORCAST_DIR%\vpython.exe .\vc_scripts\gitlab_exec.py "$VC_Manage_Project" --metrics --reports --buildlog complete_build.log

artifacts:
  untracked: false
  expire_in: 30 days    
  paths:
    - xml_data/test_results*.xml
    - xml_data/coverage_results*.xml
    - html_reports/*.html
    - ./*.html
  reports:
    junit: xml_data/test_results*.xml
    cobertura: xml_data/coverage_results*.xml
